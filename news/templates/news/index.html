<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Hyper news</h2>
    {% for news in my_news %}
        {% if news.link == link %}
            <h2> {{news.title}} </h2>
            <p> {{news.created}} </p>
            <p> {{news.text}} </p>
        {% endif %}
    {% endfor %}
    <a target="_blank" href="/news/">Main Page</a>
</body>
</html>
